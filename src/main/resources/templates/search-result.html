<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<header>
    <div th:replace="header :: myheaderwithsearch"></div>
</header>
<body class="Site">
<main class="content">
    <div class="block2">
        <div class="popular-label"><a class="popular-label-text">Рзультат пошуку</a></div>
        <div class="search-result-block">

            <div class="block-line popular-recipes" th:each="res: ${searchRes}">
                <article class="recipe">
                    <a th:href="@{/recipe/{id}(id = ${res.id})}"><img src= "../static/images/test.png" th:src="${res.img}" class="test-image-recommended"></a>
                    <span class="test-name"><a class="test-name-text" th:href="@{/recipe/{id}(id = ${res.id})}" th:text="${res.title}"></a></span>
                </article>
            </div>

        </div>
    </div>
</main>
</body>

</html>
